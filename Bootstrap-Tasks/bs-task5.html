<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Task 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group-text {
            background-color: #fff;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .is-invalid + .input-group-text {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h4 class="text-center">Task 5</h4>
            <form class="was-validated">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" required>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address" required>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" placeholder="(845) 555-1212" required>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                        <input type="text" class="form-control" placeholder="Address" required>
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                        <input type="text" class="form-control" placeholder="City" required>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-list"></i></span>
                        <select class="form-select" required>
                            <option value="">Please select your state</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="KA">Karnataka</option>
                        </select>
                        <div class="invalid-feedback">Please select a state</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Do you have hosting?</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" required>
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" required>
                            <label class="form-check-label">No</label>
                        </div>
                        <div class="invalid-feedback">Please select an option</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Project Description</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        <textarea class="form-control" rows="3" required></textarea>
                        <div class="invalid-feedback">Please supply your project description</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-warning w-100 fs-5">Send <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
